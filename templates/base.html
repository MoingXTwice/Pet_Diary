<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PetDiary</title>

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

    </style>
</head>
<body>
<div class="has-text-centered" style="margin-top: 10px">
    <button class="button is-primary is-light" style="float: right; margin-right: 10px">로그아웃</button>
    <div class="logo-box" style="width: 110px; margin: auto">
        <a href="/">
            <img src="/static/logo.png" style="height: 100px; display: block; margin: 0px auto 0px auto">
            <h1 style="color: black;margin-top: 10px">펫 다이어리</h1>
        </a>
    </div>
    <div class="user-line" style="background-color: #e3f5f3; margin-top: 10px; padding: 5px 0px 5px 0px">
        <h1>유저님이 접속 중입니다.</h1>
    </div>
</div>
{% block content %}
{% endblock %}
</body>
</html>
